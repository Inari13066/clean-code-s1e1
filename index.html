<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix-cont">
      <img id ="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="form">
      <p id="add-cont">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks ul-cont">
        <li class="task-type-section">
          <input class="checkbox-main" type="checkbox">
          <label class="task task-lable">Pay Bills</label>
          <input type="text" class="task task-inp">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="edit-mode task-type-section">
          <input class="checkbox-main" type="checkbox">
          <label class="task task-lable" id="go-shop">Go Shopping</label>
          <input type="text" id="go-shop-inp" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks ul-cont">
        <li class="task-type-section">
          <input class="checkbox-main" type="checkbox" checked>
          <label class="task task-lable" id="compl-label">See the Doctor</label>
          <input type="text" class="task task-inp">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
